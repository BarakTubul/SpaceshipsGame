<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spaceships Game</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <style>
    .screen {
      display: none;
    }
    .screen.active {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <img src="./Assets/Images/SpaceShip Logo.png" alt="Spaceship Logo" />
    <h1>SPACESHIPS</h1>
  </header>

  <nav>
    <a href="#" onclick="showScreen('Home')">Home</a>
    <a href="#" onclick= "initAbout()">About</a>
  </nav>

  <div class="content">
    <div id="Home" class="screen active" data-include="components/home.html"></div>
    <div id="SignUp" class="screen" data-include="components/signup.html"></div>
    <div id="Login" class="screen" data-include="components/login.html"></div>
    <div id="Configurations" class="screen" data-include="components/configuration.html"></div>
    <div id="Game" class="screen" data-include="components/Game.html"></div>
    <div id="HighScores" class="screen" data-include="components/highscores.html"></div>
    <div id="About" class="screen" data-include="components/about.html"></div>
  </div>

  <footer>
    All rights reserved. Contact us at: space@game.com
  </footer>

  <script src="js/loader.js"></script>
  <script>
    function showScreen(screenId) {
      document.querySelectorAll('.screen').forEach(el => {
        el.classList.remove('active');
      });
      const target = document.getElementById(screenId);
      if (!target) return;
      target.classList.add('active');
  
      // Screen-specific initialization
      if (screenId === "Configurations" && typeof initConfigForm === "function") {
        initConfigForm();
      }
  
      if (screenId === "SignUp" && typeof initSignupForm === "function") {
        initSignupForm();
      }
  
      if (screenId === "Login" && typeof initLoginForm === "function") {
        initLoginForm();
      }

      if (screenId === "Game" && typeof initGame === "function") {
        initGame();
      }
      if (screenId === "HighScores" && typeof initGame === "function") {
        initHighScores();
      }
      
    }
  </script>
  
</body>
</html>
