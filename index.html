<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spaceships Game</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <style>
    .screen {
      display: none;
    }
    .screen.active {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <img src="./Assets/Images/SpaceShip Logo.png" alt="Spaceship Logo" />
    <h1>SPACESHIPS</h1>
  </header>

  <nav>
    <a href="#" onclick="showScreen('Home')">Home</a>
    <a href="#" onclick= "initAbout()">About</a>
  </nav>

  <div class="content">
    <div id="Home" class="screen" data-include="components/home.html"></div>
    <div id="SignUp" class="screen" data-include="components/signup.html"></div>
    <div id="Login" class="screen" data-include="components/login.html"></div>
    <div id="Configurations" class="screen" data-include="components/configuration.html"></div>
    <div id="Game" class="screen" data-include="components/Game.html"></div>
    <div id="HighScores" class="screen" data-include="components/highscores.html"></div>
    <div id="About" class="screen" data-include="components/about.html"></div>
  </div>

  <footer>
    All rights reserved. Contact us at: space@game.com
  </footer>

  <script>
    window.scores = [];
    async function showScreen(screenId) {
      // Hide all screens
      document.querySelectorAll(".screen").forEach(el => el.classList.remove("active"));
      
      const target = document.getElementById(screenId);
      if (!target) return;

      // Lazy-load the screen content only once
      if (!target.dataset.loaded) {
        const file = target.getAttribute("data-include");
        const res = await fetch(file);
        const html = await res.text();
        target.innerHTML = html;
        target.dataset.loaded = "true";

        // Load CSS
        const baseName = file.split('/').pop().replace('.html', '');
        loadCSS(`css/${baseName}.css`);

        // Load JS and execute it
        const jsPath = `js/${baseName}.js`;
        loadJS(jsPath);

        // trigger a custom "loaded" event so the screenâ€™s own script
        const event = new CustomEvent("screenLoaded", { detail: { screenId } });
        target.dispatchEvent(event);
      }

      // Show the selected screen
        target.classList.add("active");
    }
      
    // Dynamically load a CSS file, only once
    function loadCSS(href) {
      if (document.querySelector(`link[href="${href}"]`)) return; // already loaded
      const link = document.createElement("link");
      link.rel = "stylesheet";
      link.href = href;
      document.head.appendChild(link);
    }

    // Dynamically load a JS file, only once
    function loadJS(src) {
      if (document.querySelector(`script[src="${src}"]`)) return; // already loaded
      const script = document.createElement("script");
      script.src = src;
      script.defer = true; // ensures it runs after parsing
      document.body.appendChild(script);
    }
    showScreen('Home');
  </script>
  
</body>
</html>
