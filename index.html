<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spaceships Game</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .screen {
      display: none;
    }
    .screen.active {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <img src="./Assets/Images/SpaceShip Logo.png" alt="Spaceship Logo" />
    <h1>SPACESHIPS</h1>
  </header>

  <nav>
    <a href="#" onclick="showScreen('Home')">Home</a>
    <a href="#" onclick="openAbout()">About</a>
  </nav>

  <div class="content">
    <div id="Home" class="screen active" data-include="components/home.html"></div>
    <div id="SignUp" class="screen" data-include="components/signup.html"></div>
    <div id="Login" class="screen" data-include="components/login.html"></div>
  </div>

  <footer>
    All rights reserved. Contact us at: space@game.com
  </footer>

  <script src="js/loader.js"></script>
  <script>
    function showScreen(screenId) {
      document.querySelectorAll('.screen').forEach(el => {
        el.classList.remove('active');
      });
      document.getElementById(screenId).classList.add('active');
    }
  </script>
</body>
</html>
