<div class="config-container">
    <h2>CONFIGURATION</h2>
  
    <form id="configForm">
      <label for="shootKey">Shoot Key:</label>
      <input type="text" id="shootKey" maxlength="1" value="Z" required />
  
      <label for="gameTime">Game Time:</label>
      <select id="gameTime" required>
        <option value="0.5">30 seconds</option>
        <option value="1">1 minute</option>
        <option value="1.5">1.5 minutes</option>
        <option value="2" selected>2 minutes</option>
      </select>
  
      <button type="submit">START GAME</button>
    </form>
  </div>
